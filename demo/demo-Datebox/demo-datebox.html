<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DateBox - JQuery EasyUI Demo by lyl</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

<body style="margin:100px;">
    <h2>请查看script.js文件，观测对应源码产生的效果</h2>

    <p>DateBox 依赖于 Combo 与 Calendar 组件</p>

    <br><br>

    <div id="box"></div>
    <!-- sharedCalendar屬性共享日历 -->
    <div id="box2" class="easyui-datebox" data-options="sharedCalendar: '#cc'"></div>
    <div id="box3" class="easyui-datebox" data-options="sharedCalendar: '#cc'"></div>

    <div id="cc">
</body>

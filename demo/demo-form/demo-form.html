<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form - JQuery EasyUI Demo by lyl</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body style="margin:100px;">
    <h2>请查看script.js文件，观测对应源码产生的效果</h2>
    <p>源码中演示了大量常用的功能，还有小部分不常用功能请自行查看EasyUI的官方文档</p>
    <p>Form 继承于 ValidateBox 组件</p>

    <br><br>

    <form id="box" method="post" action="123.html">
        <p>账号：<input type="text" name="name" class="easyui-validatebox" data-options="required:true"></p>
        <p>邮箱：<input type="text" name="email" class="easyui-validatebox" data-options="validType:'email',required:true"></p>
        <input type="submit" value='提交'>
    </form>
</body>
</html>

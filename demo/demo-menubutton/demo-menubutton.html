<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MenuButton - JQuery EasyUI Demo by lyl</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body style="margin:100px;">
    <h2>请查看script.js文件，观测对应源码产生的效果</h2>
    <p>源码中演示了大量常用的功能，还有小部分不常用功能请自行查看EasyUI的官方文档</p>
    
    <p>MenuButton 继承于 Menu 和 LinkButton 组件</p>

    <br><br>
    
    <a id="edit" class="easyui-menubutton">编辑</a>

    <!-- MenuButton中设置了menu为该div后，该div自动变为Menu -->
    <div id="box" style="width: 150px">
        <div>剪切</div>
        <div>复制</div>
        <div>粘贴</div>
        <div class="menu-sep"></div>
        <div data-options='iconCls: "icon-remove"'>删除</div>
    </div>
</body>
</html>

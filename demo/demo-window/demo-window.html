<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Window - JQuery EasyUI Demo by lyl</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body style="margin:100px;">
    <h2>请查看script.js文件，观测对应源码产生的效果</h2>
    <p>源码中演示了大量常用的功能，还有小部分不常用功能请自行查看EasyUI的官方文档</p>

    <br>

    <p>Window是继承于Panel组件，可以使用Panel组建的属性, 方法及事件</p>

    <br><br>
    
    <!-- HTML加载方式 -->
    <!-- <div class="easyui-window" style="width: 300px; height: 200px;"
    data-options="modal:true">
    </div> -->
    
    <!-- 父div position必须为relative 才能让窗口在父div中 -->
    <!-- <div style="position:relative;overflow:hidden;width: 600px; height:400px; border: 1px solid black;"> -->
    <div id="box">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',title:'上'" style="height:100px;"></div>
            <div data-options="region:'center',title:'中'" style="text-align:center">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'">OK</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">Cancel</a>
            </div>
            <div data-options="region:'south',title:'下'" style="height:100px;"></div>
        </div>
    </div>
    <!-- </div> -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Layout - JQuery EasyUI Demo by lyl</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body style="margin:100px;">
    <h2>请查看script.js文件，观测对应源码产生的效果</h2>
    <p>源码中演示了大量常用的功能，还有小部分不常用功能请自行查看EasyUI的官方文档</p>

    <br><br>
    
    <!-- 直接用body标签加入class: easyui-layout直接全屏 -->
    <div id="box" style="width: 600px; height:400px;">
        <div data-options="
        region:'north',
        title:'上北',
        border: false,
        split: true,
        iconCls: 'icon-save',
        href: 'content.html',
        collapsible: false,
        maxHeight: 100,"
        style="height:200px"></div>
        <div data-options="region:'south',title:'下南'" 
        style="height:100px"></div>
        <div data-options="region:'west',title:'左西'" 
        style="width:100px"></div>
        <div data-options="region:'east',title:'右东'" 
        style="width:100px"></div>
        <!-- <div data-options="region:'center',title:'中间'"></div> -->
    </div>
</body>
</html>
